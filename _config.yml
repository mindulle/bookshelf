    permalink: /:collection/:name
  Missions:
    output: true
    permalink: /:collection/:name
  Monsters:
    output: true
    permalink: /:collection/:name
  Production:
    output: true
    permalink: /:collection/:name
  Quests:
    output: true
    permalink: /:collection/:name
  Talent:
    output: true
    permalink: /:collection/:name
