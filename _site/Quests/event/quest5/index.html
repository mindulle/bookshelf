      <!-- include fix-search-btn.html -->

  <input class="modal-state" id="search-modal" type="checkbox">
<div class="modal">
  <label class="modal-bg" for="search-modal"></label>
  <div class="modal-body">
    <label class="btn-close" for="search-modal">X</label>
    <h4 class="modal-title">검색창을 소중히 대해주세요.</h4>
    <h5 class="modal-subtitle">무대 저편에서는</h5>
    <div class="form  form--search">
  <form id="contact-form" action="">
    <label class="label" for="search">아름다운 벚꽃이 휘날리는 바람에</label>
    <input class="input" id="search" type="search" name="search" placeholder="search.json이 정리해야 할 게..." autocomplete="off" />

    <div class="list  list--results" id="list">
        <!-- results go here -->
    </div>
  </form>
</div>

<script type="text/javascript" src="/bookshelf/assets/js/fetch.js"></script>
<script type="text/javascript">
  const endpoint = '/bookshelf/assets/search.json';

  const pages = [];

  fetch(endpoint)
    .then(blob => blob.json())
    .then(data => pages.push(...data))

  function findResults(termToMatch, pages) {
    return pages.filter(item => {
      const regex = new RegExp(termToMatch, 'gi');
      return item.title.match(regex) || item.content.match(regex);
    });
  }

  function displayResults() {
    const resultsArray = findResults(this.value, pages);
    const html = resultsArray.map(item => {
      return `
        <li class="item  item--result">
          <article class="article  typeset">
            <h4><a href="${item.url}">${item.title}</a></h4>
            <p>${item.excerpt}</p>
          </article>
        </li>`;
    }).join('');
    if ((resultsArray.length == 0) || (this.value == '')) {
      resultsList.innerHTML = `<p>정말 많아져 버렸거든요... （*゜ー゜*）</p>`;
    } else {
      resultsList.innerHTML = html;
    }
  }

  const field = document.querySelector('#search');
  const resultsList = document.querySelector('#list');

  field.addEventListener('keyup', displayResults);

  field.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
    }
  });
</script>
<noscript>Please enable JavaScript to use the search form.</noscript>
  </div>
</div>
