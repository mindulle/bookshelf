<h3 id="콘웨이의-법칙">콘웨이의 법칙</h3>

<p><a href="https://en.wikipedia.org/wiki/Conway%27s_law">Conway’s Law on Wikipedia</a></p>

<p>이 법칙에 따르면 시스템의 구조는 설계하는 조직의 구조를 반영한다. 이것은 조직 개선을 시도할 때 종종 인용되고는 하는데, 가령 조직이 여러 개의 작고 끊어진 단위로 구성되어 있다면 거기에서 나온 소프트웨어 또한 그 모습을 닮는다고 한다. 또한 만약 조직이 기능과 서비스를 중심으로 수직적으로 짜여 있다면, 이 역시 소프트웨어가 이러한 모습을 반영할 것이란 것이다.</p>
