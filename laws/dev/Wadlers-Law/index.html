<h3 id="와들러의-법칙">와들러의 법칙</h3>

<p><a href="https://wiki.haskell.org/Wadler's_Law">Wadler’s Law on wiki.haskell.org</a></p>

<blockquote>
  <p>프로그래밍 언어를 설계할 때, 이 기능 목록에 나온 항목들을 논의하는 데 걸리는 총 시간은 2의 항목의 번호 제곱에 비례한다.</p>

  <ol>
    <li>의미론</li>
    <li>구문론</li>
    <li>어휘</li>
    <li>주석다는 법</li>
  </ol>

  <p>(즉, 의미론에 1시간을 쓸 때마다 주석다는 법에 1 곱하기 2의 세제곱인 8시간을 쓴다는 뜻이다.)</p>
</blockquote>

<p><a href="#사소함의-법칙">사소함의 법칙</a>처럼, 와들러의 법칙에 따르면 언어 구조를 설계할 때 쓰이는 시간은 각 기능의 중요도에 반비례한다.</p>
