<h3 id="호프스태터의-법칙">호프스태터의 법칙</h3>

<p><a href="https://en.wikipedia.org/wiki/Hofstadter%27s_law">Hofstadter’s Law on Wikipedia</a></p>

<blockquote>
  <p>설령 호프스태터의 법칙을 고려하더라도, 일은 마치는 건 언제나 예상보다 오래 걸린다.</p>

  <p>— 더글라스 호프스태터</p>
</blockquote>

<p>무언가가 얼마나 걸릴지 짐작할 때 이 법칙을 인용하는 것을 들을 수 있을지 모른다. 뻔한 말 같지만, 우리는 소프트웨어를 개발함에 있어 결과를 내놓기까지의 기간을 예상하는 것에 그다지 능하지 않다.</p>

<p>이는 ‘<a href="#추천-도서">괴델, 에셔, 바흐 : 영원한 황금 노끈</a>‘에서 나온 말이다.</p>
